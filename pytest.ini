[pytest]
# Pytest конфигурация

# Директории для поиска тестов
testpaths = tests

# Паттерн для имен файлов тестов
python_files = test_*.py

# Паттерн для имен тестовых классов
python_classes = Test*

# Паттерн для имен тестовых функций
python_functions = test_*

# Опции вывода
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# Маркеры
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
